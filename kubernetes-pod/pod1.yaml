apiVersion: v1
kind: Pod
metadata:
  name: pod1
  labels:
    app.kubernetes.io/name: myapp
spec:
  containers:
  - name: pod1
    image: nginx:latest
    resources:
      requests: 
        memory: "90Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
